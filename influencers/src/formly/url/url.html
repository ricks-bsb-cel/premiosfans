<div class="urls" ng-class="{'with-icon':options.data.fa}">
    <div class="form-group">
        <i ng-if="options.data.fa" class="fa {{options.data.fa}}" aria-hidden="true"></i>
        <input
            type="url"
            ng-model="value"
            class="form-control"
        >
    </div>
</div>
