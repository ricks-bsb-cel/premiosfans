<div class="card dashboard-rh block-pagamentos">
    <div class="card-header">
        <h3 class="card-title">Pagamentos</h3>
        <div class="card-tools">
            <ul class="nav nav-pills ml-auto">
                <li class="nav-item">
                    <a class="nav-link mt-1 btn btn-block btn-xs active" href="#revenue-chart" data-toggle="tab">
                        Mês Atual
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mt-1 btn btn-block btn-xs" href="#sales-chart" data-toggle="tab">
                        Histórico
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="card-body">

        <div class="tab-content p-0">
            <div class="chart tab-pane active" id="revenue-chart">
                <div class="chart-responsive">
                    <canvas
                        id="stackedBarChart"
                        style="min-height: 250px; height: 250px; max-height: 250px; width: 100%; max-width: 100%;"
                    ></canvas>
                </div>
            </div>

            <div class="chart tab-pane" id="sales-chart">

            </div>
        </div>


    </div>

    <div class="card-footer bg-light p-0">
        <ul class="nav nav-pills flex-column">
            <li ng-repeat="l in links" class="nav-item pb-1 pt-2">
                <span class="info-box-icon bg-info">
                    <i class="{{l.icon}}"></i>
                </span>
                <a href="#!/dashboard-rh/" class="ml-3 pb-0">{{l.label}}</a>
                <small>{{l.help}}</small>
            </li>
        </ul>
    </div>

</div>
