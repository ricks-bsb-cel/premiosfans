<section class="content crud">
    
    <search-filter filter="filter"></search-filter>

    <wait-overlay ready="collectionCrud.collection.isReady()" class="container-fluid">
        <div class="row">

            <div ng-if="collectionCrud.collection.isEmpty()" class="col-12">
                <div class="callout callout-warning">
                    <h5>Nenhum registro encontrado...</h5>
                </div>
            </div>

            <div class="col-12" ng-if="collectionCrud.collection.data.length">
                <div class="card">
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th class="id">ID</th>
                                    <th class="descricao">Descrição</th>
                                    <th class="ativo">Ativo</th>
                                    <th class="tipo">Tipo</th>
                                    <th class="dt-alteracao">Dt. Alteracao</th>
                                    <th class="actions"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="c in collectionCrud.collection.data">
                                    <td class="id">
                                        <a class="monospace" href="#" ng-click="edit(c)">
                                            {{c.id}}
                                        </a>
                                    </td>
                                    <td class="descricao">
                                        {{c.descricao}}
                                    </td>
                                    <td class="ativo">
                                        <badge-true-false value="c.ativo"></badge-true-false>
                                    </td>
                                    <td class="tipo">
                                        {{c.situacao}}
                                    </td>
                                    <td class="dt-alteracao right">
                                        {{c.dtAlteracao | ddmmyyyyhhmm}}
                                    </td>
                                    <td class="actions right mr-1">
                                        <a href="#" ng-click="delete(c)" class="mr-2" uib-popover="Excluir registro">
                                            <i class="fa fa-trash-o"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </wait-overlay>
</section>
