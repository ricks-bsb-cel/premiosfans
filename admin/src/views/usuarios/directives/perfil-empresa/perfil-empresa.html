<div class="row m-0 p-0">
    <div class="col-11">
        <formly-form
            class="row"
            model="model"
            fields="fields"
            form="form"
            novalidate
        >
        </formly-form>
    </div>
    <div class="col-1 mt-2 pr-1 text-right">
        <a ng-click="setEmpresa()" class="link">
            <i ng-if="idEmpresaAtual===model.idEmpresa" class="fas fa-star mr-2"></i>
            <i ng-if="idEmpresaAtual!==model.idEmpresa" class="far fa-star mr-2"></i>
        </a>
        <a ng-click="removeEmpresa()" class="link">
            <i class="far fa-trash-alt"></i>
        </a>
    </div>
</div>
