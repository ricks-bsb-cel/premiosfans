<section class="content zoe-accounts">

    <search-filter filter="filter"></search-filter>
    
    <wait-overlay 
        ready="collectionZoeAccounts.collection.isReady()"
        class="container-fluid"
    >
        <div class="row">

            <div ng-if="collectionZoeAccounts.collection.isEmpty()" class="col-12">
                <div class="callout callout-warning">
                    <h5>Nenhum registro encontrado...</h5>
                </div>
            </div>

            <div class="col-12" ng-if="collectionZoeAccounts.collection.data.length">
                <div class="card">
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th class="cpfcnpj">CPF</th>
                                    <th class="descricao">Nome</th>
                                    <th class="celular">Celular</th>
                                    <th class="email">Email</th>
                                    <th class="enviada center">Enviada?</th>
                                    <th class="id right">ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="c in collectionZoeAccounts.collection.data">
                                    <td class="cpf">
                                        <a href="#" ng-click="edit(c)">
                                            {{c.cpf_formatted}}
                                        </a>
                                    </td>
                                    <td class="nome">
                                        {{c.nome}}
                                    </td>
                                    <td class="celular">
                                        {{c.celular_formatted}}
                                    </td>
                                    <td class="email">
                                        {{c.email}}
                                    </td>
                                    <td class="ativo center">
                                        <badge-true-false value="c.accountSubmitted"></badge-true-false>
                                    </td>
                                    <td class="id right">
                                        <span class="monospace">
                                            {{c.id}}
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </wait-overlay>

</section>
