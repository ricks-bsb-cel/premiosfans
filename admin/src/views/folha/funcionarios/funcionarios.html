<section class="content funcionarios">

    <search-filter filter="filter"></search-filter>
    
    <wait-overlay 
        ready="collectionFuncionarios.collection.isReady()"
        class="container-fluid"
    >
        <div class="row">

            <div ng-if="collectionFuncionarios.collection.isEmpty()" class="col-12">
                <div class="callout callout-warning">
                    <h5>Nenhum registro encontrado...</h5>
                </div>
            </div>

            <div class="col-12" ng-if="collectionFuncionarios.collection.data.length">
                <div class="card">
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th class="cpf">CPF</th>
                                    <th class="nome">Nome</th>
                                    <th class="celular">Celular</th>
                                    <th class="email">Email</th>
                                    <th class="vinculo right">Conta</th>
                                    <th class="ativo right">Ativo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="c in collectionFuncionarios.collection.data">
                                    <td class="cpf">
                                        <a href="#" ng-click="edit(c)">
                                            {{c.cpf_formatted}}
                                        </a>
                                    </td>
                                    <td class="nome">
                                        {{c.nome}}
                                    </td>
                                    <td class="celular">
                                        {{c.celular_formatted}}
                                    </td>
                                    <td class="email">
                                        {{c.email}}
                                    </td>
                                    <td class="vinculo right">
                                        <span ng-if="c.vinculo==='ativo'" class="badge bg-success">Ativa</span>
                                        <span ng-if="c.vinculo!=='ativo'" class="badge bg-danger">Pendente</span>
                                    </td>
                                    <td class="ativo right">
                                        <badge-true-false value="c.ativo"></badge-true-false>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </wait-overlay>

</section>
