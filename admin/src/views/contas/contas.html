<section class="content contas">

    <search-filter filter="filter"></search-filter>

    <wait-overlay ready="collectionContas.collection.isReady()" class="container-fluid">
        <div class="row">

            <div ng-if="collectionContas.collection.isEmpty()" class="col-12">
                <div class="callout callout-warning">
                    <h5>Nenhum contrato encontrado...</h5>
                </div>
            </div>

            <div class="col-12" ng-if="collectionContas.collection.data.length">
                <div class="card">
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th class="nome">Nome</th>
                                    <th class="cnpj">CNPJ</th>
                                    <th class="representante">Representante</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="c in collectionContas.collection.data | orderBy:'dtInclusao_js_desc'">
                                    <td class="nome">
                                        <a ng-href="#!/contas-edit/{{c.id}}">
                                            {{c.companyName}}
                                        </a>
                                    </td>
                                    <td class="cnpj">
                                        <small class="monospace">
                                            {{c.documentNumber_formatted}}
                                        </small>
                                    </td>

                                    <td class="representante">
                                        {{c.companyRepresentative.name}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </wait-overlay>
</section>
