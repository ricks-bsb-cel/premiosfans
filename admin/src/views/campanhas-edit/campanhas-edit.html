<section class="content campanhas-edit">

    <search-filter title="title"></search-filter>

    <wait-overlay ready="ready" class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="mr-1 {{titles.clientes.icon}}"></i>
                            Dados Principais
                        </h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>

                    <div class="card-body p-3">
                        <form novalidate>
                            <formly-form ng-if="forms.main" class="row" model="campanha" fields="forms.main.fields" form="forms.main.form" novalidate>
                            </formly-form>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Imagens de Capa
                        </h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <image-gallery model="campanha.images" ratio="8:5" size="0,0" min-size="800,500"></image-gallery>
                    </div>
                </div>
            </div>

            <influencers-campanha class="col-12" influencers="campanha.influencers">
            </influencers-campanha>

            <sorteios-campanha sorteios="campanha.sorteios" class="pr-2 pl-2">
            </sorteio-campanha>

        </div>
    </wait-overlay>
</section>
