<section class="content cartos-accounts">

    <search-filter filter="filter"></search-filter>

    <wait-overlay 
        ready="collectionCartosAccounts.collection.isReady()"
        class="container-fluid"
    >
        <div class="row">

            <div ng-if="collectionCartosAccounts.collection.isEmpty()" class="col-12">
                <div class="callout callout-warning">
                    <h5>Nenhuma venda encontrado...</h5>
                </div>
            </div>

            <div class="col-12" ng-if="collectionCartosAccounts.collection.data.length">
                <div class="card">
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th class="number monospace">Number</th>
                                    <th class="title">Descrição</th>
                                    <th class="doc">Documento</th>
                                    <th class="cpf">CPF Representante</th>
                                    <th class="actions right"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="c in collectionCartosAccounts.collection.data  | orderBy: 'numer'">
                                    <td class="number monospace">
                                        {{c.number}}
                                    </td>
                                    <td class="title">
                                        {{c.title}}
                                    </td>
                                    <td class="doc monospace">
                                        {{c.documentNumber | cpfCnpj}}
                                    </td>
                                    <td class="cpf monospace">
                                        {{c.cpf | cpfCnpj}}
                                    </td>
                                    <td class="actions right">
                                        <a class="btn btn-default btn-xs" ng-click="refresh(c)">
                                            <i class="fa fa-refresh" aria-hidden="true"></i>
                                            Refresh
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </wait-overlay>
</section>
