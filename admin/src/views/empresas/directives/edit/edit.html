<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
        {{$ctrl.data.nome || 'Inclusão de Empresa'}}
    </h3>
</div>
<div class="modal-body" id="modal-body">

    <wait-overlay ready="$ctrl.ready">

        <form novalidate>
            <formly-form
                class="row"
                model="$ctrl.data"
                fields="$ctrl.fields"
                form="form"
                novalidate
            >
            </formly-form>
        </form>
        

        <ul class="nav nav-tabs" id="tab-cliente" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="tab-content-contato-tab" data-toggle="pill" href="#tab-content-contato" role="tab" aria-controls="tab-content-contato" aria-selected="true">
                    Contatos
                </a>
            </li>
            <!--
            <li class="nav-item">
                <a class="nav-link" id="tab-content-endereco-tab" data-toggle="pill" href="#tab-content-endereco" role="tab" aria-controls="tab-content-endereco" aria-selected="true">
                    Endereço
                </a>
            </li>
            -->
        </ul>

        <div class="tab-content" id="tab-cliente-content">
            <div class="tab-pane fade show active pt-2" id="tab-content-contato" role="tabpanel" aria-labelledby="tab-content-contato-tab">
                <form novalidate>
                    <formly-form class="row" model="$ctrl.data" fields="$ctrl.contatos" form="$ctrl.formContatos" novalidate>
                    </formly-form>
                </form>
            </div>
            <!--
            <div class="tab-pane fade show pt-2" id="tab-content-endereco" role="tabpanel" aria-labelledby="tab-content-endereco-tab">
                <block-endereco
                    model="$ctrl.data"
                    prefixo="endereco_">
                </block-endereco>
            </div>
            -->
        </div>

        <!--
        <hr />
        
        <block-transportadora-pagamento model="$ctrl.data"></block-transportadora-pagamento>
        
        <p style="line-height: 1em;"><small>* As chaves de acesso das transportadoras de pagamento são configuradas apenas pelo Super-Adm.</small></p>
        -->
    </wait-overlay>

</div>
<div class="modal-footer" ng-if="$ctrl.ready">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" ng-if="!$ctrl.error">Salvar</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
</div>
