<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
        Seleção de Imagens
    </h3>
</div>

<div class="modal-body" id="modal-body">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3">
            <h4>Pesquise no Pexels ou faça upload da sua própria imagem!</h4>
        </div>
    </div>

    <div
        class="slim"
        id="image-chooser-modal-slim"
    >
        <img src="../../../assets/imgs/addphoto.jpg" alt="slim" />
        <input type="file" name="slim[]" accept="image/*" style="display: none;" />
    </div>

    <ul
        class="nav nav-tabs"
        id="tab-source"
        role="tablist"
    >
        <li class="nav-item">
            <a 
                class="nav-link active"
                id="tab-content-pexels-tab"
                data-toggle="pill"
                href="#tab-content-pexels"
                role="tab"
                aria-controls="tab-content-pexels"
                aria-selected="true"
            >
                Pexels
            </a>
        </li>
        <li class="nav-item">
            <a
                class="nav-link"
                id="tab-content-upload-tab"
                data-toggle="pill"
                href="#tab-content-upload"
                role="tab"
                aria-controls="tab-content-upload"
                aria-selected="true"
            >
                Upload
            </a>
        </li>
    </ul>

    <div class="tab-content" id="tab-source-content">

        <div
            class="tab-pane fade show active pt-2"
            id="tab-content-pexels"
            role="tabpanel"
            aria-labelledby="tab-content-pexels-tab"
        >
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">
                    <search-pexels delegate='$ctrl.searchPexelsDelegate'>
                    </search-pexels>
                </div>
            </div>	
        </div>

        <div
            class="tab-pane fade pt-2"
            id="tab-content-upload"
            role="tabpanel"
            aria-labelledby="tab-content-upload-tab"
        >
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">
                    <h3 class="my-3">Faça upload da sua própria imagem</h3>
                    <p>
                        Clique no botão abaixo para fazer upload da sua própria imagem ou tirar uma foto com sua camera.
                    </p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mt-3">
                    <button ng-click="$ctrl.upload()" type="button" class="btn btn-primary btn-block">
                        <i class="fas fa-upload mr-1"></i>
                        Escolher Imagem
                    </button>
                </div>
            </div>	
        </div>

    </div>

</div>

<div class="modal-footer">
    <button
        class="btn btn-primary"
        type="button"
        ng-click="$ctrl.cancel()"
    >
        Voltar
    </button>
</div>
