<div class="modal-body" id="modal-body">

    <div class="row">
        <div class="col-12 text-center">
            <!-- https://www.manypixels.co/gallery/?color=17a2b8&page=1&s=password -->
            <img class="m-5" src="../../../assets/imgs/password.svg" alt="Recuperar senha">
            <h2>Recuperação de Senha</h2>
            <p>Informe seu email para recuperação da senha</p>
        </div>
    </div>

    <form ng-submit="$ctrl.sendRecoveryPassword()" novalidate>
        <formly-form model="$ctrl.model" fields="$ctrl.fields" form="form" novalidate>

            <div class="row">
                <div class="col-md-12">
                    <div class="callout callout-info">
                        <p>Será enviada uma mensagem para o email informado para que você possa definir uma nova senha. Não se esqueça de verificar na sua caixa de spam!</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-info btn-block btn-flat mt-1">
                        Solicitar
                    </button>
                </div>                <div class="col-md-6">
                    <button type="button" ng-click="$ctrl.cancel()" class="btn btn-outline-info btn-block btn-flat mt-1">
                        Voltar
                    </button>
                </div>
            </div>

        </formly-form>
    </form>

</div>
