<div class="custom-control custom-checkbox">
    <input
        class="custom-control-input"
        type="checkbox"
        id="checkbox-{{options.key}}"
        ng-model="model[options.key]"
    >

    <label
        for="checkbox-{{options.key}}"
        class="custom-control-label">
        {{to.title}}
    </label>
</div>
