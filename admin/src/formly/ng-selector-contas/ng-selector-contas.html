<script type="text/ng-template" id="selector/contas/item-template">
	{{option.conta}}
    <span class="ml-1 badge bg-success">{{option.tipoPessoa}}</span> 
</span>
</script>

<div class="form-group ng-selector-contas">
    <select
        selector    
        ng-if="collectionContas.collection.ready"
        model="model[options.key]"
        disable="options.templateOptions.disabled"
        multi="false"
        label-attr="nome"
        value-attr="idConta"
        require="true"
        options="collectionContas.collection.data"
        placeholder="Selecione uma Conta"
        view-item-template="'selector/contas/item-template'"
        dropdown-item-template="'selector/contas/item-template'"
    ></select>
</div>
