<nav class="influencers-campanha-list navbar navbar-expand navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item d-none d-sm-inline-block">
            <a href="#" ng-click="add()" class="nav-link">
                <i class="fas fa-plus-circle"></i>
                Adicionar
            </a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a href="#" class="nav-link">
                <i class="fas fa-refresh"></i>
                Gerar Templates <small>(todos)</small>
            </a>
        </li>
    </ul>

    <form class="form-inline ml-3">
        <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" placeholder="Procurar" aria-label="search">
            <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>
</nav>
<div class="influencers-campanha-list">
    <table class="table table-striped table-valign-middle mb-0" ng-if="list.length">
        <thead>
            <tr>
                <th class="img"></th>
                <th>Nome</th>
                <th>Contato</th>
                <th>Acessos</th>
                <th class="right">Comiss√£o</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="influencer in list">
                <td class="img">
                    <img ng-if="influencer.images && influencer.images[0]" ng-src="{{influencer.images[0].secure_url}}" alt="{{influencer.nome}}" class="img-circle img-size-64 mr-2">
                    <img ng-if="!influencer.images || !influencer.images[0]"  src="/assets/imgs/user.png" alt="{{influencer.nome}}" class="img-circle img-size-64 mr-2">
                </td>
                <td>
                    {{influencer.nomeExibicao}}<br />
                    {{influencer.nome}}
                </td>
                <td>
                    {{influencer.email}}<br/>
                    {{influencer.celular_formatted}}
                </td>
                <td>
                    <small>Acessos</small>: <strong>0</strong><br />
                    <small>Vendas</small>: <strong>0</strong><br />
                </td>
                <td class="right">
                    <small>R$</small> <strong>0</strong><small>.00</small>
                </td>
            </tr>
        </tbody>
    </table>
</div>
