<div
    treecontrol
    class="tree-classic influencers-campanha-treeview"
    tree-model="treeViewData"
    options="treeOptions"
    style="zoom:1.1"
>
    <span ng-bind="node.nome"></span>

    <div ng-if="node.nodeType === 'root'" class="actions">
        <a class="link" uib-popover="Adicionar Influencer" popover-placement="right">
            <i class="fas fa-plus-circle"></i>
        </a>
    </div>
</div>
