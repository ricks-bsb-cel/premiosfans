<div class="row search-filter container-fluid m-0 p-0">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
        <h3 ng-if="title || label">
            <i class="{{icon}}"></i>
            {{title || label}}
        </h3>
    </div>    

    <div
        ng-if="ready && filter"
        class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6"
    >
        <form 
            ng-submit="ok()"
            ng-class="{invalid:isInvalid}"    
        >
            <div class="input-group">
                <input 
                    ng-model="model.search"
                    type="search" 
                    class="form-control form-control-lg"
                    placeholder="Iniciais do nome, cpf, telefone ou email"
                    ng-class="{'is-invalid':isInvalid}"
                >
                <div class="input-group-append">
                    <button 
                        type="submit"
                        class="btn btn-lg btn-default"
                    >
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <p ng-if="isInvalid"><small>* Informe um termo de pesquisa com no m√≠nimo 3 caracteres!</small></p>
    </div>
    
</div>
