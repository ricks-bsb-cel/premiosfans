<div class="form-group form-check form-check-custom">
    <input
        type="checkbox"
        class="form-check-input"
        id="checkbox-{{options.key}}"
        ng-model="model[options.key]" 
    />
    <label
        class="form-check-label color-blue-dark"
        for="checkbox-{{options.key}}"
    >
        {{to.title}}
    </label>
    <i class="is-checked color-green-dark bi bi-check-square"></i>
    <i class="is-unchecked color-highlight bi bi-square"></i>
</div>
